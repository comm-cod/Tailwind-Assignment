<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex antialiased">
      <div class="flex justify-center items-center h-screen mx-auto ">
        <div class="flex flex-col w-full h-screen justify-center items-center">
          <!-- heading text -->
          <h2 class="text-2xl text-center font-semibold text-3xl mb-2 md:mt-8 md:mb-2">Login</h2>
          <p class="text-slate-500 my-4 md:my-2 text-center">
            Enter your credentials to access your account 
          </p>
          

          <!-- google button -->
          <button
            class="flex w-full justify-center border-2 border-slate-400 rounded py-3  md:my-7"
          >
            <img
              src="/answer1/images/google_icon-icons.com_62736.svg"
              alt="g-icon"
              style="width: 25px"
            />
            <p class="pl-4 font-semibold">Login with Google</p>
          </button>

          <!-- hr with or -->
          <div class="flex w-full justify-center items-center gap-4 py-4 my-6">
            <div class="w-full h-[0.5px] bg-[#828282]"></div>
            <p>Or</p>
            <div class="w-full h-[0.5px] bg-[#828282]"> </div>
            </div>
          

          <!-- form -->
          <div class="flex flex-col md:mb-2 w-full">
            <label for="email" class="font-semibold">Email Address</label>
            <input
              type="text"
              id="email"
              placeholder="email@gmail.com"
              class="border rounded border-slate-400 py-1 px-1"
            />
          </div>
          <div class="flex flex-col my-3 w-full">
            <div class="flex justify-between w-full">
              <label for="password" class="font-semibold">Password</label>
              <span class="text-blue-500 font-semibold ">Forgot Password?</span>
            </div>
            <input
              type="text"
              id="password"
              placeholder="Password"
              class="border rounded border-slate-400 py-1 px-1"
            />
          </div>
          <button class="w-full rounded bg-blue-500 text-slate-200 py-2 px-1 my-3">
            Login
          </button>
          <div class="flex justify-center">
            <p class="font-semibold text-slate-500">Don't have an account? <span class="font-semibold text-slate-800">Register here</span></p>
          </div>
        </div>
      </div>
      <div class="md:w-1/2 hidden md:block flex justify-end overflow-y-hidden">
        <img
          src="/answer1/images/young-happy-woman-with-good-idea-sign-white-shirt-full-portrait.jpg"
          alt="img" class="h-3/4"
        />
      </div>
    </div>
  </body>
</html>
