<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/66438c9bef.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="grid grid-cols-12 h-screen overflow-hidden">
      <!-- side bar -->
      <div class="col-span-3 p-4 bg-slate-900 h-screen">
        <h2 class="text-2xl text-center text-gray-200 font-semibold mb-3">
          Dashboard
        </h2>
        <!-- flex-between -->
        <div class="flex flex-col h-full justify-between">
          <!-- side bar links -->
          <ul class="text-xl px-1">
            <li class="mb-2">
              <i class="fa-solid fa-chart-pie text-white"></i
              ><a href="#" class="text-gray-400 hover:text-white px-3"
                >Dashboard</a
              >
            </li>
            <li class="mb-2">
              <i class="fa-solid fa-handshake text-white"></i>
              <a href="#" class="text-gray-400 hover:text-white px-3">Team</a>
            </li>
            <li class="mb-2">
              <i class="fa-solid fa-folder text-white"></i>
              <a href="#" class="text-gray-400 hover:text-white px-3"
                >Projects</a
              >
            </li>
            <li class="mb-2">
              <i class="fa-solid fa-calendar text-white"></i>
              <a href="#" class="text-gray-400 hover:text-white px-3"
                >Calender</a
              >
            </li>
            <li class="mb-2">
              <i class="fa-solid fa-file text-white"></i>
              <a href="#" class="text-gray-400 hover:text-white px-3"
                >Documents</a
              >
            </li>
            <li class="mb-2">
              <i class="fa-solid fa-file-circle-check text-white"></i>
              <a href="#" class="text-gray-400 hover:text-white px-3"
                >Reports</a
              >
            </li>
          </ul>

          <!-- side bar other link -->
          <div class="mb-8">
            <h2 class="text-xl text-gray-400 mb-3">Your Teams</h2>
            <ul class="text-xl px-1">
              <li class="mb-2">
                <i class="fa-solid fa-handshake text-white"></i>
                <a href="#" class="text-gray-400 hover:text-white px-3"
                  >PW Skills</a
                >
              </li>
              <li class="mb-2">
                <i class="fa-solid fa-handshake text-white"></i>
                <a href="#" class="text-gray-400 hover:text-white px-3"
                  >PW Labs</a
                >
              </li>
              <li class="mb-2">
                <i class="fa-solid fa-handshake text-white"></i>
                <a href="#" class="text-gray-400 hover:text-white px-3"
                  >PW . IOI</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- main nav -->
      <div class="col-span-9 p-4 bg-slate-100">

        <div class="m-0.5 bg-white p-3 w-100 shadow-lg">
          <div class="flex justify-between">
            <h2 class="text-xl"><i class="fa-solid fa-user pr-2"></i>Profile</h2>
            <div class=" text-xl">
              <i class="fa-solid fa-magnifying-glass m-1"></i>
              <i class="fa-solid fa-bell m-1"></i>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
